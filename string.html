    <title>String move last three characters to the First  </title>

    <script>
        var string="arvind";
        var x=string.charAt(5);
        var y=string.charAt(4);
        var z=string.charAt(3);
        var a=string.charAt(2);
        var b=string.charAt(1);
        var c=string.charAt(0);
        console.log("Name is "+string);
        console.log("after reverse string last three word  "+x+y+z+c+b+a);
    </script>
