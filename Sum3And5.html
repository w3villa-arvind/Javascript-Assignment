    <title>sum of multipal 3 And 5 under 1000</title>
</head>
<script>
  var sum=0;
  for(i=1;i<=1000;i++)
  if(i%3==0 || i%5==0 )
  {
   sum+=i;
  }
  console.log(sum);
   
</script>

</body>
