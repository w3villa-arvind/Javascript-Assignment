<body>
    <body style="justify-content: center ; text-align: center;">
        <h1>Javascript Program</h1>
    <script>
   var x=3;
   var y=-7;
   var z=2;
   if(x>0 && y>0 && z>0)
   {
       console.log("The Sign is +");
   }
   else if(x<0 && y<0 && z<0)
   {
       console.log("The Sign is -");
   }
   else if(x>0 && y<0 && z<0)
   {
       console.log("The Sign is +");
   }
   else if(x<0 && y>0 && z<0)
   {
       console.log("The Sign is +");
   }
   else{
       console.log("The Sign is -")
   }
    </script>
</body>
