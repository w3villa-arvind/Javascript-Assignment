<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student mark Calculater </title>
</head>
<body>
    <h1>Student Details</h1>

</body>
<script>
    var student=new Object();
    student.fname="rahul";
    student.lname="yadav"
    student.id=4;
    student.markE=92;
    student.markS=85;
    student.markM=87;
    student.CalculateAverage=function(){
        return (student.markS+student.markM+student.markE)/3;
    }
    student.DisplayDetails=function(){
        document.write(" Student Id is "+student.id)
        document.write("<br>");
        document.write(" student Name is "+student.fname +" "+student.lname);
    }
    var Ave=student.CalculateAverage();
    document.write(" The Mark Average is "+Ave);
    document.write("<br>");
    student.DisplayDetails();
</script>
</html>
