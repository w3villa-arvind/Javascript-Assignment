<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Program</title>
</head>
<body style="justify-content: center ; text-align: center;">
    <h1>Javascript Program</h1>
<script>
 let n = 5;
let string = "";
for (let i = 0; i < n; i++) {

  for (let j= 0; j < n - i; j++) {
    string += "*";
  }
  string += "\n";
}
console.log(string);
</script>
    
</body>
</html>
